<form (onSubmit)='send()'>
    <div class="custom-file form-group btn-margin-top">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
    <button class="btn btn-primary btn-margin-top" type="submit">Enviar</button>
</form>
